<div class="scrolling-container">
  <div class="scrolling-text">
    <ng-container *ngFor="let item of items">
      <div class="item">
        <img
          class="itemImg"
          src="../../assets/img/compass.svg"
          alt="text image"
        />
        {{ item.text }}
      </div>
    </ng-container>
  </div>
</div>
